<!DOCTYPE html>
<html>
<head>
  <title>Order Admin Panel</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    input { margin-top: 20px; padding: 5px; width: 300px; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Orders Dashboard</h2>
  <input type="text" id="searchInput" placeholder="Search by name, phone or order ID..." oninput="loadOrders()">

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th><th>Name</th><th>Phone</th><th>Total</th>
        <th>Status</th><th>Created At</th><th>Txn</th><th>Proof</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const ADMIN_TOKEN = "MASTER_ADMIN_TOKEN_999";
    const BACKEND_BASE = ""; // same origin
    const tableBody = document.querySelector("#ordersTable tbody");

    async function loadOrders() {
      const q = document.getElementById("searchInput").value.trim();
      const res = await fetch(`${BACKEND_BASE}/api/admin/orders?q=${encodeURIComponent(q)}`, {
        headers: { "x-admin-token": ADMIN_TOKEN }
      });
      const data = await res.json();

      tableBody.innerHTML = "";
      if (data.success) {
        data.orders.forEach(o => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${o.orderId}</td>
            <td>${o.name || ""}</td>
            <td>${o.phone || ""}</td>
            <td>${o.total || "-"}</td>
            <td>${o.status || ""}</td>
            <td>${o.createdAt ? new Date(o.createdAt).toLocaleString() : ""}</td>
            <td>${o.payment?.txn || ""}</td>
            <td>${o.payment?.fileUrl ? `<a href="${o.payment.fileUrl}" target="_blank">View</a>` : "-"}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        tableBody.innerHTML = `<tr><td colspan="8">Failed to fetch orders</td></tr>`;
      }
    }

    loadOrders(); // Initial load
  </script>
</body>
</html>
