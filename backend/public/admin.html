<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bhumika Medical â€” Admin Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0a7cff">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#0c1117;
  color:#e6edf3;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.logout{
  background:#dc3545;
  border:none;
  color:#fff;
  padding:6px 12px;
  cursor:pointer;
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
  margin-bottom:18px;
}
.card{
  background:#020617;
  border:1px solid #1f2937;
  padding:14px;
  border-radius:8px;
}
.card h4{margin:0;font-size:13px;color:#94a3b8}
.card .value{margin-top:6px;font-size:22px;font-weight:700}

/* TOOLBAR */
.toolbar{
  display:flex;
  gap:10px;
  margin-bottom:12px;
  flex-wrap:wrap;
}
select,input,button{
  padding:6px 10px;
  border-radius:4px;
  border:1px solid #333;
  background:#111827;
  color:#e6edf3;
}
button.export{background:#1f2937}
button.approve{background:#16a34a}
button.reject{background:#dc2626}

/* TABLE */
table{width:100%;border-collapse:collapse;background:#020617}
th,td{
  border:1px solid #1f2937;
  padding:8px;
  font-size:13px;
  vertical-align:top;
}
th{background:#0a7cff;color:#fff}

.status.Pending{color:#facc15}
.status.Approved{color:#22c55e}
.status.Rejected{color:#ef4444}

.items{cursor:pointer;color:#38bdf8}

img.proof{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  border:1px solid #334155;
}

/* MOBILE */
#mobileOrders{display:none}
.order-card{
  background:#020617;
  border:1px solid #1f2937;
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
}
.order-top{
  display:flex;
  justify-content:space-between;
  font-weight:600;
}
.order-actions{
  display:flex;
  gap:8px;
  margin-top:8px;
}

@media (max-width:768px){
  table{display:none}
  #mobileOrders{display:block}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{position:relative}
.modal img{
  max-width:90vw;
  max-height:80vh;
  border-radius:8px;
}
.download{
  position:absolute;
  top:-40px;
  right:0;
  background:#22c55e;
  color:#000;
  padding:6px 10px;
  border-radius:6px;
  text-decoration:none;
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">
  <h2>ðŸ“¦ Admin Orders Console</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="dashboard">
  <div class="card"><h4>Today Orders</h4><div class="value" id="todayOrders">0</div></div>
  <div class="card"><h4>Today Revenue</h4><div class="value" id="todayRevenue">â‚¹0</div></div>
  <div class="card"><h4>Pending Orders</h4><div class="value" id="pendingOrders">0</div></div>
  <div class="card"><h4>Unique Customers</h4><div class="value" id="uniqueCustomers">0</div></div>
</div>

<div class="toolbar">
  <input id="search" placeholder="Search Order / Phone">
  <select id="statusFilter">
    <option value="">All</option>
    <option value="Pending">Pending</option>
    <option value="Approved">Approved</option>
    <option value="Rejected">Rejected</option>
  </select>
  <button class="export" onclick="exportCSV()">â¬‡ Export CSV</button>
  <input type="date" id="fromDate">
<input type="date" id="toDate">
<button onclick="loadByDate()">Filter</button>

</div>

<table>
<thead>
<tr>
  <th>Order ID</th>
  <th>Customer</th>
  <th>Items</th>
  <th>Total</th>
  <th>Payment Proof</th>
  <th>Status</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="orders"></tbody>
</table>

<div id="mobileOrders"></div>

<!-- IMAGE MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <a id="downloadLink" class="download" download>â¬‡ Download</a>
    <img id="modalImg">
  </div>
</div>

<script>
const BACKEND="https://medicalbhumika-2.onrender.com";
const token=localStorage.getItem("adminToken");
if(!token) location.href="admin-login.html";

let ORDERS=[];

/* LOAD */
async function loadOrders(){
  const res=await fetch(`${BACKEND}/api/admin/orders`,{
    headers:{Authorization:"Bearer "+token}
  });
  const data=await res.json();
  ORDERS=data.orders||[];
  updateDashboard();
  render();
}

/* DASHBOARD */
function updateDashboard(){
  const today=new Date().toDateString();
  let tO=0,tR=0,p=0;
  const c=new Set();

  ORDERS.forEach(o=>{
    if(new Date(o.createdAt).toDateString()===today){
      tO++;tR+=Number(o.total||0);
    }
    if(o.status==="Pending") p++;
    if(o.phone) c.add(o.phone);
  });

  todayOrders.textContent=tO;
  todayRevenue.textContent="â‚¹"+tR;
  pendingOrders.textContent=p;
  uniqueCustomers.textContent=c.size;
}

/* RENDER */
function render(){
  orders.innerHTML="";
  mobileOrders.innerHTML="";
  const q=search.value.toLowerCase();
  const st=statusFilter.value;

  ORDERS.filter(o=>(!st||o.status===st)&&
    (o.orderId.toLowerCase().includes(q)||o.phone.includes(q)))
  .forEach(o=>{
    orders.innerHTML+=`
      <tr>
        <td>${o.orderId}</td>
        <td>${o.name}<br><small>${o.phone}</small></td>
        <td>${o.items.length}</td>
        <td>â‚¹${o.total}</td>
        <td>${o.payment?.screenshot?
          `<img src="${BACKEND}${o.payment.screenshot}" class="proof"
           onclick="showImg('${BACKEND}${o.payment.screenshot}')">`:"â€”"}</td>
        <td class="status ${o.status}" id="status-${o.orderId}">${o.status}</td>
        <td>
          <button class="approve" onclick="updateStatus('${o.orderId}','Approved')">âœ“</button>
          <button class="reject" onclick="updateStatus('${o.orderId}','Rejected')">âœ•</button>
        </td>
      </tr>`;

    mobileOrders.innerHTML+=`
      <div class="order-card">
        <div class="order-top">
          <span>${o.orderId}</span>
          <span class="status ${o.status}" id="m-${o.orderId}">${o.status}</span>
        </div>
        ðŸ‘¤ ${o.name}<br>ðŸ“ž ${o.phone}<br>ðŸ’° â‚¹${o.total}<br>
        <div class="order-actions">
          <button class="approve" onclick="updateStatus('${o.orderId}','Approved')">Approve</button>
          <button class="reject" onclick="updateStatus('${o.orderId}','Rejected')">Reject</button>
        </div>
      </div>`;
  });
}

/* STATUS */
async function updateStatus(id,status){
  const res=await fetch(`${BACKEND}/api/admin/orders/${id}/status`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer "+token
    },
    body:JSON.stringify({status})
  });
  if(!res.ok){alert("Failed");return;}
  document.getElementById("status-"+id).textContent=status;
}

/* MODAL */
function showImg(src){
  modalImg.src=src;
  downloadLink.href=src;
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none"}

function exportCSV(){
  let csv="Order,Name,Phone,Total,Status\n";
  ORDERS.forEach(o=>csv+=`${o.orderId},${o.name},${o.phone},${o.total},${o.status}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="orders.csv";
  a.click();
}

function logout(){
  localStorage.removeItem("adminToken");
  location.href="admin-login.html";
}

search.oninput=statusFilter.onchange=render;
// ===== AUTO LOAD CURRENT MONTH ORDERS =====
function loadCurrentMonth() {
  const now = new Date();

  const from = new Date(now.getFullYear(), now.getMonth(), 1)
    .toISOString().slice(0, 10);

  const to = new Date(now.getFullYear(), now.getMonth() + 1, 0)
    .toISOString().slice(0, 10);

  loadByDateRange(from, to);
}

// generic date loader
async function loadByDateRange(from, to) {
  const res = await fetch(
    `${BACKEND}/api/admin/orders-by-date?from=${from}&to=${to}`,
    {
      headers: {
        Authorization: "Bearer " + token
      }
    }
  );

  const data = await res.json();
  ORDERS = data.orders || [];
  updateDashboard();
  render();
}

// auto call on page open
loadCurrentMonth();

 
let lastOrderId = localStorage.getItem("lastOrderId") || null;
const orderSound = new Audio("/new-order.mp3");

/* AUTO REFRESH + SOUND */
setInterval(async () => {
  const res = await fetch(`${BACKEND}/api/admin/orders`, {
    headers: { Authorization: "Bearer " + token }
  });
  const data = await res.json();

  if (!data.success || !data.orders.length) return;

  const newestOrder = data.orders[0].orderId;

  if (lastOrderId && newestOrder !== lastOrderId) {
    orderSound.play().catch(()=>{});
  }

  lastOrderId = newestOrder;
  localStorage.setItem("lastOrderId", newestOrder);

  ORDERS = data.orders;
  updateDashboard();
  render();
}, 15000); // every 15 seconds
/* PWA */
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
