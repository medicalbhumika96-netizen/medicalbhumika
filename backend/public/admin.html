<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bhumika Medical â€” Admin Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <audio id="newOrderSound" src="new-order.mp3" preload="auto"></audio>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a7cff">

  <style>
    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #0c1117;
      color: #e6edf3;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px
    }

    .logout {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 6px 12px;
      cursor: pointer
    }

    /* DASHBOARD */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 18px;
    }

    .card {
      background: #020617;
      border: 1px solid #1f2937;
      padding: 14px;
      border-radius: 8px;
    }

    .card h4 {
      margin: 0;
      font-size: 13px;
      color: #94a3b8
    }

    .card .value {
      margin-top: 6px;
      font-size: 22px;
      font-weight: 700
    }

    /* TOOLBAR */
    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap
    }

    select,
    input,
    button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #111827;
      color: #e6edf3
    }

    button.export {
      background: #1f2937
    }

    button.approve {
      background: #16a34a
    }

    button.reject {
      background: #dc2626
    }

    /* DESKTOP TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617
    }

    th,
    td {
      border: 1px solid #1f2937;
      padding: 8px;
      font-size: 13px;
      vertical-align: top
    }

    th {
      background: #0a7cff;
      color: #fff
    }

    .status.Pending {
      color: #facc15
    }

    .status.Approved {
      color: #22c55e
    }

    .status.Packed {
      color: #38bdf8
    }

    .status.Out\ for\ Delivery {
      color: #a855f7
    }

    .status.Delivered {
      color: #10b981
    }

    .status.Rejected {
      color: #ef4444
    }

    img.proof {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #334155;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999
    }

    .modal.show {
      display: flex
    }

    .modal-content {
      position: relative
    }

    .modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px
    }

    /* MOBILE */
    #mobileOrders {
      display: none
    }

    /* ===== MOBILE WHATSAPP UI ===== */
    @media (max-width:768px) {
      table {
        display: none
      }

      #mobileOrders {
        display: flex;
        flex-direction: column;
        gap: 10px
      }

      .wa-order {
        background: #020617;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        touch-action: pan-y;
        position: relative;
        overflow: hidden;
        transition: .2s;
      }

      .wa-left {
        flex: 1
      }

      .wa-name {
        font-weight: 600;
        font-size: 15px
      }

      .wa-phone {
        font-size: 13px;
        color: #cbd5f5;
        cursor: pointer;
        word-break: break-all
      }

      .wa-items {
        font-size: 12px;
        color: #94a3b8;
        cursor: pointer
      }

      .wa-right {
        text-align: right;
        min-width: 90px
      }

      .wa-total {
        font-weight: 700
      }

      .wa-status {
        font-size: 12px;
        margin-top: 4px
      }

      .swipe-approve {
        background: #052e16;
        transform: translateX(40px)
      }

      .swipe-reject {
        background: #450a0a;
        transform: translateX(-40px)
      }

      .wa-order::after {
        content: "";
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: 800;
        opacity: 0;
        pointer-events: none;
      }

      .wa-order.swipe-approve::after {
        content: "âœ”";
        color: #22c55e;
        opacity: .9
      }

      .wa-order.swipe-reject::after {
        content: "âœ–";
        color: #ef4444;
        opacity: .9
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>ðŸ“¦ Admin Orders Console</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="dashboard">
    <div class="card">
      <h4>Today Orders</h4>
      <div class="value" id="todayOrders">0</div>
    </div>
    <div class="card">
      <h4>Today Revenue</h4>
      <div class="value" id="todayRevenue">â‚¹0</div>
    </div>
    <div class="card">
      <h4>Pending Orders</h4>
      <div class="value" id="pendingOrders">0</div>
    </div>
    <div class="card">
      <h4>Unique Customers</h4>
      <div class="value" id="uniqueCustomers">0</div>
    </div>
  </div>

  <div class="toolbar">
    <input id="search" placeholder="Search Order / Phone">
    <select id="statusFilter">
      <option value="">All</option>
      <option>Pending</option>
      <option>Approved</option>
      <option>Packed</option>
      <option>Out for Delivery</option>
      <option>Delivered</option>
      <option>Rejected</option>
    </select>
    <button class="export" onclick="exportCSV()">â¬‡ Export CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Items</th>
        <th>Total</th>
        <th>Proof</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="orders"></tbody>
  </table>

  <div id="mobileOrders"></div>

  <!-- IMAGE MODAL -->
  <div class="modal" id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="modalImg">
    </div>
  </div>

  <!-- ORDER DETAIL MODAL -->
  <div id="orderDetailModal" class="modal" onclick="closeOrderDetail()">
    <div class="modal-content" style="background:#020617;padding:16px;border-radius:14px;width:92vw"
      onclick="event.stopPropagation()">

      <h3 id="od-id"></h3>
      <div id="od-customer"></div>

      <div id="od-items" style="margin-top:10px"></div>

      <div style="margin-top:10px">
        <div>MRP Total: <b id="od-mrp"></b></div>
        <div>Payable: <b id="od-pay"></b></div>
        <div style="color:#22c55e">Savings: <span id="od-save"></span></div>
      </div>

      <select id="od-status" style="width:100%;margin-top:10px"></select>
      <button onclick="saveOrderStatus()" style="width:100%;margin-top:6px">Save Status</button>

      <button onclick="printInvoice()" style="width:100%;margin-top:8px">ðŸ§¾ Print / Invoice</button>
      <button onclick="closeOrderDetail()"
        style="width:100%;margin-top:6px;background:#dc2626;color:#fff">Close</button>
    </div>
  </div>

  <script>
    const BACKEND = "https://medicalbhumika-2.onrender.com";
    const token = localStorage.getItem("adminToken");
    if (!token) location.href = "admin-login.html";

    /* DOM refs */
    const odId = document.getElementById("od-id");
    const odCustomer = document.getElementById("od-customer");
    const odItems = document.getElementById("od-items");
    const odMrp = document.getElementById("od-mrp");
    const odPay = document.getElementById("od-pay");
    const odSave = document.getElementById("od-save");
    const odStatus = document.getElementById("od-status");
    const orderDetailModal = document.getElementById("orderDetailModal");

    let ORDERS = [], CURRENT_ORDER = null, startX = 0, SWIPED = false;

    /* LOAD */
    async function loadOrders() {
      const r = await fetch(`${BACKEND}/api/admin/orders`, {
        headers: { Authorization: "Bearer " + token }
      });
      const d = await r.json();
      ORDERS = d.orders || [];
      render(); updateDashboard();
    }

    /* DASHBOARD */
    function updateDashboard() {
      const t = new Date().toDateString();
      let o = 0, r = 0, p = 0, c = new Set();
      ORDERS.forEach(x => {
        if (new Date(x.createdAt).toDateString() === t) { o++; r += +x.total }
        if (x.status === "Pending") p++;
        if (x.phone) c.add(x.phone)
      });
      todayOrders.textContent = o;
      todayRevenue.textContent = "â‚¹" + r;
      pendingOrders.textContent = p;
      uniqueCustomers.textContent = c.size;
    }

    /* RENDER */
    function render() {
      orders.innerHTML = ""; mobileOrders.innerHTML = "";
      const q = search.value.toLowerCase(), st = statusFilter.value;

      ORDERS.filter(o => (!st || o.status === st) && (o.orderId.toLowerCase().includes(q) || o.phone.includes(q)))
        .forEach(o => {
          orders.innerHTML += `
    <tr>
      <td>${o.orderId}</td>
      <td>${o.name}<br><small>${o.phone}</small></td>
      <td class="items"
    onclick='viewItemsDesktop(${JSON.stringify(o.items)})'>
  ${o.items.length}
</td>

      <td>â‚¹${o.total}</td>
      <td>${o.payment?.screenshot ? `<img src="${BACKEND}${o.payment.screenshot}" class="proof" onclick="showImg('${BACKEND}${o.payment.screenshot}')">` : "â€”"}</td>
      <td class="status ${o.status}">${o.status}</td>
      <td>
        <button class="approve" onclick="updateStatus('${o.orderId}','Approved')">âœ“</button>
        <button class="reject" onclick="updateStatus('${o.orderId}','Rejected')">âœ•</button>
      </td>
    </tr>`;

          mobileOrders.innerHTML += `
    <div class="wa-order"
      ontouchstart="startX=event.changedTouches[0].clientX"
      ontouchend="touchEnd(event,'${o.orderId}')"
      onclick="if(!SWIPED) openOrderDetail(${JSON.stringify(o)})">

      <div class="wa-left">
        <div class="wa-name">${o.name}</div>
        <div class="wa-phone" onclick="event.stopPropagation();location.href='tel:${o.phone}'">ðŸ“ž ${o.phone}</div>
        <div class="wa-items" onclick="event.stopPropagation();viewItemsMobile(${JSON.stringify(o.items)})">
          ðŸ“¦ Items: ${o.items.length}
        </div>
      </div>

      <div class="wa-right">
        <div class="wa-total">â‚¹${o.total}</div>
        <div class="wa-status status ${o.status}">${o.status}</div>
        <div onclick="event.stopPropagation();openOrderWA('${o.phone}','${o.orderId}')">ðŸ’¬</div>
      </div>
    </div>`;
        });
    }

    /* MOBILE HELPERS */
    function viewItemsMobile(items) {
      alert("ðŸ“¦ ORDER ITEMS\n\n" + items.map(i => `${i.qty} Ã— ${i.name}`).join("\n"));
    }
    function openOrderWA(p, id) {
      if (!p) return;
      window.open(`https://wa.me/91${p}?text=Order ${id}`, "_blank");
    }

    /* SWIPE */
    function touchEnd(e, id) {
  const diff = e.changedTouches[0].clientX - startX;

  // default: tap
  SWIPED = false;

  // agar movement chhota hai â†’ tap only
  if (Math.abs(diff) < 30) {
    return;
  }

  // ab ye swipe hai
  SWIPED = true;
  const card = e.currentTarget;

  if (diff > 70) {
    card.classList.add("swipe-approve");
    navigator.vibrate?.([40, 30, 40]);
    updateStatus(id, "Approved");
  }
  else if (diff < -70) {
    card.classList.add("swipe-reject");
    navigator.vibrate?.([100, 40, 100]);
    updateStatus(id, "Rejected");
  }

  // â­ IMPORTANT: swipe ke baad reset
  setTimeout(() => {
    SWIPED = false;
  }, 300);
}


    /* ORDER DETAIL */
    function openOrderDetail(o) {
      CURRENT_ORDER = o;
      odId.textContent = "Order " + o.orderId;
      odCustomer.innerHTML = `ðŸ‘¤ ${o.name}<br>ðŸ“ž ${o.phone}`;
      let mrp = 0, html = "";
      o.items.forEach(i => {
        const p = i.mrp || i.price || 0, q = i.qty || 1, l = p * q; mrp += l;
        html += `<div>${i.name} â€” ${q}Ã—â‚¹${p} = â‚¹${l}</div>`;
      });
      odItems.innerHTML = html;
      odMrp.textContent = "â‚¹" + mrp;
      odPay.textContent = "â‚¹" + o.total;
      odSave.textContent = "â‚¹" + (mrp - o.total);
      odStatus.innerHTML = ["Pending", "Approved", "Packed", "Out for Delivery", "Delivered", "Rejected"]
        .map(s => `<option ${s === o.status ? "selected" : ""}>${s}</option>`).join("");
      orderDetailModal.classList.add("show");
    }
    function closeOrderDetail() { orderDetailModal.classList.remove("show"); CURRENT_ORDER = null }
    async function saveOrderStatus() {
      if (!CURRENT_ORDER) return;
      await updateStatus(CURRENT_ORDER.orderId, odStatus.value);
      closeOrderDetail();
    }

    /* UPDATE STATUS */
    async function updateStatus(id, status) {
      await fetch(`${BACKEND}/api/admin/orders/${id}/status`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify({ status })
      });
      loadOrders();
    }

    /* IMAGE */
    function showImg(src) { modalImg.src = src; modal.classList.add("show") }
    function closeModal() { modal.classList.remove("show") }

    /* PRINT */
    function printInvoice() {
      if (!CURRENT_ORDER) return;
      const w = window.open("", "_blank");
      w.document.write(`<h2>Bhumika Medical</h2><pre>${JSON.stringify(CURRENT_ORDER, null, 2)}</pre>`);
      w.print();
    }

    /* UTILS */
    function exportCSV() {
      let c = "Order,Name,Phone,Total,Status\n";
      ORDERS.forEach(o => c += `${o.orderId},${o.name},${o.phone},${o.total},${o.status}\n`);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(new Blob([c])); a.download = "orders.csv"; a.click();
    }
    function logout() { localStorage.removeItem("adminToken"); location.href = "admin-login.html" }

    search.oninput = statusFilter.onchange = render;
    loadOrders();

    function viewItemsDesktop(items){
  alert(
    "ðŸ“¦ ORDER ITEMS\n\n" +
    items.map(i=>`${i.qty} Ã— ${i.name}`).join("\n")
  );
}


  </script>
</body>

</html>
