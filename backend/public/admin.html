<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bhumika Medical â€” Admin Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <audio id="newOrderSound" src="new-order.mp3" preload="auto"></audio>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a7cff">

  <style>
    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #0c1117;
      color: #e6edf3;
      padding: 16px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logout {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 6px 12px;
      cursor: pointer;
    }

    /* DASHBOARD */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 18px;
    }

    .card {
      background: #020617;
      border: 1px solid #1f2937;
      padding: 14px;
      border-radius: 8px;
    }

    .card h4 {
      margin: 0;
      font-size: 13px;
      color: #94a3b8
    }

    .card .value {
      margin-top: 6px;
      font-size: 22px;
      font-weight: 700
    }

    /* TOOLBAR */
    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    select,
    input,
    button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #111827;
      color: #e6edf3;
    }

    button.export {
      background: #1f2937
    }

    button.approve {
      background: #16a34a
    }

    button.reject {
      background: #dc2626
    }

    /* TABLE (DESKTOP) */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617
    }

    th,
    td {
      border: 1px solid #1f2937;
      padding: 8px;
      font-size: 13px;
      vertical-align: top;
    }

    th {
      background: #0a7cff;
      color: #fff
    }

    .status.Pending {
      color: #facc15
    }

    .status.Approved {
      color: #22c55e
    }

    .status.Packed {
      color: #38bdf8
    }

    .status.Out\ for\ Delivery {
      color: #a855f7
    }

    .status.Delivered {
      color: #10b981
    }

    .status.Rejected {
      color: #ef4444
    }

    .items {
      cursor: pointer;
      color: #38bdf8
    }

    img.proof {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #334155;
    }

    /* MOBILE */
    #mobileOrders {
      display: none
    }

    /* IMAGE MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999
    }

    .modal-content {
      position: relative
    }

    .modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px
    }

    .download {
      position: absolute;
      top: -40px;
      right: 0;
      background: #22c55e;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px
    }

    /* ===== MOBILE WHATSAPP-LIKE ADMIN ===== */
    @media (max-width:768px) {

      table {
        display: none
      }

      #mobileOrders {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .wa-order {
        background: #020617;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform .2s ease, background .2s ease;
        touch-action: pan-y;
        position: relative;
        overflow: hidden;
      }

      .wa-left {
        flex: 1
      }

      .wa-name {
        font-weight: 600;
        font-size: 15px
      }

      .wa-phone {
        font-size: 13px;
        color: #cbd5f5;
        word-break: break-all;
        cursor: pointer;
      }

      .wa-items {
        font-size: 12px;
        color: #94a3b8;
        cursor: pointer;
      }

      .wa-right {
        text-align: right;
        min-width: 90px
      }

      .wa-total {
        font-weight: 700;
        font-size: 14px
      }

      .wa-status {
        font-size: 12px;
        margin-top: 4px
      }

      .swipe-approve {
        background: #052e16;
        transform: translateX(40px);
      }

      .swipe-reject {
        background: #450a0a;
        transform: translateX(-40px);
      }

      .wa-order::after {
        content: "";
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: 800;
        opacity: 0;
        transition: opacity .2s ease;
        pointer-events: none;
      }

      .wa-order.swipe-approve::after {
        content: "âœ”";
        color: #22c55e;
        opacity: .9;
      }

      .wa-order.swipe-reject::after {
        content: "âœ–";
        color: #ef4444;
        opacity: .9;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>ðŸ“¦ Admin Orders Console</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="dashboard">
    <div class="card">
      <h4>Today Orders</h4>
      <div class="value" id="todayOrders">0</div>
    </div>
    <div class="card">
      <h4>Today Revenue</h4>
      <div class="value" id="todayRevenue">â‚¹0</div>
    </div>
    <div class="card">
      <h4>Pending Orders</h4>
      <div class="value" id="pendingOrders">0</div>
    </div>
    <div class="card">
      <h4>Unique Customers</h4>
      <div class="value" id="uniqueCustomers">0</div>
    </div>
  </div>

  <div class="toolbar">
    <input id="search" placeholder="Search Order / Phone">
    <select id="statusFilter">
      <option value="">All</option>
      <option>Pending</option>
      <option>Approved</option>
      <option>Packed</option>
      <option>Out for Delivery</option>
      <option>Delivered</option>
      <option>Rejected</option>
    </select>
    <button class="export" onclick="exportCSV()">â¬‡ Export CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Items</th>
        <th>Total</th>
        <th>Proof</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="orders"></tbody>
  </table>

  <div id="mobileOrders"></div>

  <div class="modal" id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <a id="downloadLink" class="download" download>â¬‡ Download</a>
      <img id="modalImg">
    </div>
  </div>

  <script>
    const BACKEND = "https://medicalbhumika-2.onrender.com";
    const token = localStorage.getItem("adminToken");
    if (!token) location.href = "admin-login.html";

    let ORDERS = [];

    /* LOAD */
    async function loadOrders() {
      const res = await fetch(`${BACKEND}/api/admin/orders`, {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      ORDERS = data.orders || [];
      updateDashboard();
      render();
    }

    /* DASHBOARD */
    function updateDashboard() {
      const today = new Date().toDateString();
      let tO = 0, tR = 0, p = 0;
      const c = new Set();
      ORDERS.forEach(o => {
        if (new Date(o.createdAt).toDateString() === today) {
          tO++; tR += Number(o.total || 0);
        }
        if (o.status === "Pending") p++;
        if (o.phone) c.add(o.phone);
      });
      todayOrders.textContent = tO;
      todayRevenue.textContent = "â‚¹" + tR;
      pendingOrders.textContent = p;
      uniqueCustomers.textContent = c.size;
    }

    /* RENDER */
    function render() {
      orders.innerHTML = "";
      mobileOrders.innerHTML = "";
      const q = search.value.toLowerCase();
      const st = statusFilter.value;

      ORDERS.filter(o => (!st || o.status === st) &&
        (o.orderId.toLowerCase().includes(q) || o.phone.includes(q)))
        .forEach(o => {
          orders.innerHTML += `
      <tr>
        <td>${o.orderId}</td>
        <td>${o.name}<br><small>${o.phone}</small></td>
        <td class="items" onclick='viewItemsMobile(${JSON.stringify(o.items)})'>${o.items.length}</td>
        <td>â‚¹${o.total}</td>
        <td>${o.payment?.screenshot ? `<img src="${BACKEND}${o.payment.screenshot}" class="proof" onclick="showImg('${BACKEND}${o.payment.screenshot}')">` : "â€”"}</td>
        <td class="status ${o.status}">${o.status}</td>
        <td>
          <button class="approve" onclick="updateStatus('${o.orderId}','Approved')">âœ“</button>
          <button class="reject" onclick="updateStatus('${o.orderId}','Rejected')">âœ•</button>
        </td>
      </tr>`;

          mobileOrders.innerHTML += `
      <div class="wa-order"
        ontouchstart="touchStart(event)"
        ontouchend="touchEnd(event,'${o.orderId}')">

        <div class="wa-left">
          <div class="wa-name">${o.name}</div>
          <div class="wa-phone" onclick="callNow('${o.phone}')">ðŸ“ž ${o.phone}</div>
          <div class="wa-items"
               onclick='viewItemsMobile(${JSON.stringify(o.items)})'>
            ðŸ“¦ Items: ${o.items.length}
          </div>
        </div>

        <div class="wa-right">
          <div class="wa-total">â‚¹${o.total}</div>
          <div class="wa-status status ${o.status}">${o.status}</div>
          <div style="margin-top:6px;font-size:18px;cursor:pointer"
               onclick="openOrderWA('${o.phone}','${o.orderId}')">
            ðŸ’¬
          </div>
        </div>
      </div>`;
        });
    }

    /* MOBILE ACTIONS */
    function viewItemsMobile(items) {
      if (!items || !items.length) return alert("No items found");
      alert("ðŸ“¦ ORDER ITEMS\n\n" + items.map(i => `${i.qty} Ã— ${i.name}`).join("\n"));
    }
    function openOrderWA(phone, id) {
      if (!phone) return;
      const msg = `Hello from Bhumika Medical\nOrder ID: ${id}`;
      window.open(`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`, "_blank");
    }
    function callNow(p) { if (p) location.href = `tel:${p}` }

    /* SWIPE + HAPTIC */
    let startX = 0;
    function touchStart(e) { startX = e.changedTouches[0].clientX }
    function vibrate(type) {
      if (!navigator.vibrate) return;
      navigator.vibrate(type === "approve" ? [40, 30, 40] : [100, 40, 100]);
    }
    function touchEnd(e, id) {
      const diff = e.changedTouches[0].clientX - startX;
      if (Math.abs(diff) < 30) return;
      const card = e.currentTarget;
      if (diff > 70) {
        card.classList.add("swipe-approve");
        vibrate("approve");
        setTimeout(() => updateStatus(id, "Approved"), 200);
      } else if (diff < -70) {
        card.classList.add("swipe-reject");
        vibrate("reject");
        setTimeout(() => updateStatus(id, "Rejected"), 200);
      }
    }

    /* HELPERS */
    function showImg(src) { modalImg.src = src; downloadLink.href = src; modal.style.display = "flex" }
    function closeModal() { modal.style.display = "none" }

    async function updateStatus(id, status) {
      const res = await fetch(`${BACKEND}/api/admin/orders/${id}/status`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ status })
      });
      const data = await res.json();
      if (data.waLink) window.open(data.waLink, "_blank");
      loadOrders();
    }

    function exportCSV() {
      let csv = "Order,Name,Phone,Total,Status\n";
      ORDERS.forEach(o => csv += `${o.orderId},${o.name},${o.phone},${o.total},${o.status}\n`);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(new Blob([csv]));
      a.download = "orders.csv";
      a.click();
    }

    function logout() {
      localStorage.removeItem("adminToken");
      location.href = "admin-login.html";
    }

    search.oninput = statusFilter.onchange = render;
    loadOrders();

    /* AUTO REFRESH + SOUND */
    let lastOrderId = localStorage.getItem("lastOrderId");
    const sound = new Audio("/new-order.mp3");
    setInterval(async () => {
      const res = await fetch(`${BACKEND}/api/admin/orders`, {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      if (!data.orders?.length) return;
      const newest = data.orders[0].orderId;
      if (lastOrderId && newest !== lastOrderId) {
        sound.play().catch(() => { });
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
      lastOrderId = newest;
      localStorage.setItem("lastOrderId", newest);
      ORDERS = data.orders;
      updateDashboard();
      render();
    }, 15000);

    /* AUTO LOGOUT */
    setTimeout(() => logout(), 30 * 60 * 1000);

    /* PWA */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>

</html>
