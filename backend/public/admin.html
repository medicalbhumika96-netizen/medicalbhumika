<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhumika Medical â€” Admin Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <audio id="newOrderSound" src="new-order.mp3" preload="auto"></audio>
  <link rel="stylesheet" href="admin.css">
</head>

<body>

<div class="header">
  <h2>ðŸ“¦ Admin Orders Console</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="dashboard">
  <div class="card"><h4>Today Orders</h4><div id="todayOrders">0</div></div>
  <div class="card"><h4>Today Revenue</h4><div id="todayRevenue">â‚¹0</div></div>
  <div class="card"><h4>Pending Orders</h4><div id="pendingOrders">0</div></div>
  <div class="card"><h4>Unique Customers</h4><div id="uniqueCustomers">0</div></div>
</div>

<!-- ================= TOOLBAR ================= -->
<div class="toolbar">
  <input id="search" placeholder="Search Order / Phone">
  <select id="statusFilter">
    <option value="">All</option>
    <option>Pending</option>
    <option>Approved</option>
    <option>Packed</option>
    <option>Out for Delivery</option>
    <option>Delivered</option>
    <option>Rejected</option>
  </select>
  <button onclick="exportCSV()">â¬‡ Export CSV</button>
</div>

<!-- ================= ORDERS TABLE ================= -->
<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer</th>
      <th>Items</th>
      <th>Total</th>
      <th>Proof</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="orders"></tbody>
</table>

<div id="mobileOrders"></div>

<!-- ================= PRODUCTS IMAGE UPLOAD ================= -->
<h3 style="margin:20px 12px 10px">ðŸ§´ Products â€” Upload / Replace Image</h3>

<div style="margin:0 12px 10px">
  <input
    id="productSearch"
    placeholder="Search product name"
    style="width:100%;padding:8px;border-radius:8px">
</div>

<div
  id="productList"
  style="margin:0 12px 30px;
         background:#020617;
         border-radius:12px;
         padding:12px">
</div>

<!-- ================= IMAGE MODAL ================= -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalImg">
  </div>
</div>

<!-- ================= ORDER DETAIL MODAL ================= -->
<div id="orderDetailModal" class="modal" onclick="closeOrderDetail()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3 id="od-id"></h3>
    <div id="od-customer"></div>
    <div id="od-items"></div>
    <div>
      MRP: <b id="od-mrp"></b><br>
      Savings: <span id="od-save"></span>
    </div>
    <select id="od-status"></select>
    <button onclick="saveOrderStatus()">Save</button>
    <button onclick="closeOrderDetail()">Close</button>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
