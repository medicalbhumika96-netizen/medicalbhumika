<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SECURE ADMIN NODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Courier New, monospace}
body{
  height:100vh;
  background:#000;
  color:#00ffcc;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
canvas{position:fixed;inset:0;z-index:-1}
.terminal{
  width:380px;
  max-width:94%;
  background:rgba(0,12,12,.92);
  border:1px solid #00ffcc;
  box-shadow:0 0 45px #00ffcc55;
  padding:20px;
}
.header{font-size:13px;margin-bottom:10px;color:#00ffaa}
.output{font-size:12px;height:120px;margin-bottom:12px}
label{font-size:11px;margin-top:8px;display:block;color:#00ffaa}
input{
  width:100%;
  padding:8px;
  background:#000;
  border:1px solid #00ffcc;
  color:#00ffcc;
  margin-top:4px;
}
button{
  width:100%;
  margin-top:14px;
  padding:10px;
  background:#00ffcc;
  color:#000;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.error{color:#ff5555;font-size:11px;margin-top:8px;display:none}
.footer{margin-top:8px;font-size:10px;text-align:center;color:#00ffcc88}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="terminal" id="terminal">
  <div class="header">BHUMIKA MEDICAL - ADMIN</div>
  <div class="output" id="output"></div>

  <form id="loginForm">
    <label>ADMIN USERNAME</label>
    <input id="email" required>

    <label>ACCESS KEY</label>
    <input id="password" type="password" required>

    <button type="submit">INITIALIZE ACCESS</button>
  </form>

  <div class="error" id="error"></div>

  <div class="footer">
    Secure Backend Login
  </div>
</div>

<script>
const BACKEND = "https://medicalbhumika-2.onrender.com";

/* AUTO REDIRECT */
if (localStorage.getItem("adminToken")) {
  location.href = "admin.html";
}

/* TERMINAL TEXT */
const out = document.getElementById("output");
["Initializing secure kernel...",
 "Loading biometric module...",
 "Firewall: ACTIVE",
 "Awaiting credentials..."]
.forEach((l,i)=>setTimeout(()=>out.innerHTML+=l+"<br>",i*500));

/* LOGIN */
let attempts = 0;
document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();
  const error = document.getElementById("error");

  try {
    const res = await fetch(`${BACKEND}/api/admin/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: email.value.trim(),   // âœ… FIXED
        password: password.value.trim()
      })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("adminToken", data.token);
      location.href = "admin.html";
    } else {
      attempts++;
      error.style.display = "block";
      error.textContent = `ACCESS DENIED (${attempts}/3)`;
    }
  } catch {
    error.style.display = "block";
    error.textContent = "NETWORK ERROR";
  }
});
</script>

</body>
</html>
